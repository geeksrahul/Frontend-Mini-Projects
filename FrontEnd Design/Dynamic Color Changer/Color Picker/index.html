<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Color</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css' integrity='sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==' crossorigin='anonymous' referrerpolicy='no-referrer' />
</head>
<body>
    <div class="container">
        <div class="output-container">
            <button class="copy-btn"> <i class="fa-regular fa-copy"></i> </button>
        </div>
        <div class="control-container">
            <div class="input-container">
                <label for="red">Red</label>
                <input class="color-tracker-container" type="range" name="red" id="red" min="0" max="255" value="0">
                <input class="color-field-container" type="text" name="redValue" id="redValue" value="0">
            </div>
            <div class="input-container">
                <label for="green">Green</label>
                <input class="color-tracker-container" type="range" name="green" id="green" min="0" max="255" value="0">
                <input class="color-field-container" type="text" name="greenValue" id="greenValue" value="0">
            </div>
            <div class="input-container">
                <label for="blue">Blue</label>
                <input class="color-tracker-container" type="range" name="blue" id="blue"min="0" max="255" value="0">
                <input class="color-field-container" type="text" name="blueValue" id="blueValue" value="0" >
            </div>
            <div class="input-container">
                <label for="opacity">Opacity</label>
                <input class="color-tracker-container" type="range" name="opacity" id="opacity"min="0" max="100" value="100">
                <input class="color-field-container" type="text" name="opacityValue" id="opacityValue" value="1">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
