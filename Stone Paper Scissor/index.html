<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="object-container">
                <img id="stone" class="game-object" src="images/stone.png" alt="">
                <img id="paper" class="game-object" src="images/paper.png" alt="">
                <img id="scissor" class="game-object" src="images/scissors.png" alt="">
            </div>
            <div class="result-container">
                <div class="result-message">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
