<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="output-container">
            <input type="text" name="output" id="output" disabled>
        </div>
        <div class="button-container">
            <button class="clear-button">C</button>
            <button class="number-button">%</button>
            <button class="number-button">/</button>
            <button class="pop-button">
                <i class="fa-solid fa-delete-left"></i>
            </button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="operator-button">x</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="operator-button">-</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="operator-button">+</button>
            <button class="number-button">00</button>
            <button class="number-button">0</button>
            <button class="operator-button">.</button>
            <button class="equal-button"> =</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
