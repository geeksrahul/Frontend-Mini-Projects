<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="util.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex-center">
    <div class="container flex">
        <div class="time flex">
            <span id="hours" class="flex-center">00</span>
            <span id="minutes" class="flex-center">00</span>
            <span id="seconds" class="flex-center">00</span>
        </div> 
        <div class="controls flex">
            <button id="btnPause" title="pause"> <i class="fa-regular fa-square"></i></button>
            <button id="btnStart" title="start"> <i class="fa-solid fa-pause"></i> </button>
            <button id="btnReset" title="reset" > <i class="fa-solid fa-arrow-rotate-right"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
