<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="container" method="POST">
        <span>BMI Calculator</span>
        <input type="text" name="" id="weight" placeholder = "Weight In Kilogram" autofocus>
        <input type="text" name="" id="height" placeholder = "Height In Meters">
        <input type="submit" value="Calculate" id="btnCalculate">
        <input type="text" name="" id="output" disabled style="background-color:rgba(49, 48, 48, 0.434);"> 
    </form>
</body>

</script>
