<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="util.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body class="flex-center">
    <div class="container">
        <div class="time">
            <span class="minute flex-center"> 25 </span>
            <span class="second flex-center"> 00 </span>
        </div>
        <div class="buttons">
            <button id="btnPause" class="flex-center" title="Pause">
                <i class="fa-regular fa-square"></i>
            </button>
            <button id="btnStart" class="flex-center" title="Start">
                 <i class="fa-solid fa-pause"></i> 
            </button>
            <button id="btnReset" class="flex-center" title="Reset">
                 <i class="fa-solid fa-arrow-rotate-right"></i> 
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
